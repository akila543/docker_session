version: '2'
services:
  app1:
    build: node_app1
    restart: always
    networks:
      n7:
        ipv4_address: 172.23.0.9
    ports:
      - 1107:1107
    links:
      - mysql
  mysql:
     image: mysql:latest
     command: --default-authentication-plugin=mysql_native_password
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: 1234
     networks:
       n7: 
         ipv4_address: 172.23.0.4
     ports:
     - 3306:3306

networks:
  n7:
    driver: bridge
    ipam:
     config:
       - subnet: 172.23.0.0/16
         gateway: 172.23.0.1
